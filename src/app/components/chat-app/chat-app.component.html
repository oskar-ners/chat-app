<nav class="navbar">
    <h2>Welcome, {{user?.username}}!</h2>
    <img [src]="user?.photoURL"
         [alt]="user?.username + ' image'"
         class="user-avatar">
    <app-logout-button></app-logout-button>
</nav>

<div class="chat-app-container">
    <div class="chat-sidebar">
        <h3 class="sidebar-title">Users</h3>
        <div class="chat-list">
            @for(user of allUsers; track user.uid) {
            <div class="chat-user"
                 (click)="openChat(user)">
                <img [src]="user.photoURL"
                     alt="{{user.username}} avatar"
                     class="chat-user-avatar">
                <span class="chat-user-name">{{user.username}}</span>
            </div>
            }
        </div>
    </div>

    <div class="chat">
        <ng-container *ngTemplateOutlet="chatWithUser; context: {user: selectedUser}"></ng-container>
    </div>
</div>

<ng-template #chatWithUser
             let-user="user">
    <div class="chat-header">
        <h2>Chat with {{usernameOfCurrentlyOpenChat}}</h2>
    </div>
    <div class="chat-body">
        <div class="chat-messages">
            @for(message of user?.chats; track message.id) {
            <p>{{message.text}}</p>
            }
        </div>
        <div class="chat-input">
            <input type="text"
                   class="input-field"
                   placeholder="Type a message..."
                   [(ngModel)]="newMessage"
                   (keyup.enter)="sendMessage()">
            <button class="send-button"
                    (click)="sendMessage()">Send</button>
        </div>
    </div>
</ng-template>
